<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <article>
       
          <!-- <img src="./images/illustration-hero.svg" style="width: auto" /> -->
        
      </article>

      
        <div class="content">
          <h1>Order Summary</h1>

          <p>You can now listen to millions of songs, audiobooks, and
    podcasts on any device anywhere you like!</p>
          <div class="price">
            <img src="./images/icon-music.svg"/>
            <ul>
              <li>
                  Annual Plan
              </li>
              <li>
                 $59.99/year
              </li>
            </ul>
            <a href="#"><strong>Change</strong></a> 
          </div>
          <button class="btn">
            Proceed to Payment
          </button>
          <p class="cancel">cancel order</p>
        </div>
      
    </div>
   

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Vivek Singh</a>.
    </div>
  </body>
</html>
